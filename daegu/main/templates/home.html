{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구가까</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="mb-5">
        <!--header-->
        <div class="header-format" >
            <h1 class="header-text">대구가까</h1>
        </div>
        <div class="d-flex justify-content-start align-items-center px-4 pb-4">
            <img class="circle-img" style="height:60px;" src="{{ user.profile_img.url }}">
            <div class="writer"><p style="margin:0; font-weight:bold; color: black;">{{ user }}(나)</p></div>
        </div>
        <div class="home-indicator d-flex justify-content-between mx-4 p-2 align-items-center mb-2">
            <span class="ind-pic mx-1 mb-2"><img src="{% static 'img/home-ind.png' %}" alt=""></span>
            <span class="align-text-center" style="font-size: 12px; color: #450C8D">내 지도에서 나만의 대구 코스를 만들어보세요.</span>
        </div>

        <!--content-->
        {% for hash in hashs %}
        <!-- style="padding-top:7rem;" -->
        <section>
            <h1 class="content-text">{{ hash.hash }}</h1>
            <div style="padding:1.5rem;" class="py-2">
                <div class="content-list"> <!--overflow-x:scroll;-->
                    {% for place in hash.place_set.all %}
                        <a href="{% url 'detail' place.id %}"><span class="content-img-container"><img style="width:200px; height:200px;" class="content-img" src="{{ place.img.url }}"></span></a>
                    {% endfor %}
                </div>
            </div>
        </section>
        {% endfor %}
    </div>
    <!--footer-->
    <div class="footer-list">
        <span class="footer-icon"><a href="{% url 'main' %}"><img style="width:30px; height:27px;" src="{% static 'img/home.png' %}"></a></span>
        <span class="footer-icon"><a href="{% url 'course' %}"><img style="width:60px; height:60px;" src="{% static 'img/location.png' %}"></a></span>
        <span class="footer-icon"><a href="{% url 'otherscourse' %}"><img style="width:27px; height:35px;" src="{% static 'img/course.png' %}"></a></span>
    </div>
</body>
</html>
