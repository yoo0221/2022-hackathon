{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구가까</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <!--header-->
    <div class="header-format" >
        <h1 class="header-text">대구가까</h1>
    </div>

    <!--content-->
    {% for hash in hashs %}
    <!-- style="padding-top:7rem;" -->
    <section>
        <h1 class="content-text">{{ hash.hash }}</h1>
        <div style="padding:1.5rem;">
            <div class="content-list"> <!--overflow-x:scroll;-->
                {% for adminplace in hash.adminplace_set.all %}
                <a href="{% url 'detail' adminplace.id %}"><img class="content-img" src="{{ adminplace.thumbnail.url }}"></a>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endfor %}

    <!--course-->
    <section style="padding-bottom:5rem;">
        <h1 class="course-text">다른 사람 나들이 코스 보기</h1>
        <div style="padding:1.5rem;">
            <div class="course-list"> <!--overflow-x:scroll;-->
                <img class="course-img" src="{% static 'img/image.png' %}">
                <img class="course-img" src="{% static 'img/image.png' %}">
                <img class="course-img" src="{% static 'img/image.png' %}">
                <img class="course-img" src="{% static 'img/image.png' %}">
            </div>
        </div>
    </section>
    
    <!--footer-->
    <div class="footer-list">
        <span class="footer-icon"><a href="{% url 'main' %}"><img style="height:1.5rem;" src="{% static 'img/home.png' %}"></a></span>
        <span class="footer-icon"><a href="{% url 'course' %}"><img style="height:1.5rem;" src="{% static 'img/location.png' %}"></a></span>
        <span class="footer-icon"><img style="height:1.5rem;" src="{% static 'img/search.png' %}"></span>
    </div>
</body>
</html>
