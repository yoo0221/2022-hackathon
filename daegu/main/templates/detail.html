{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!--header-->
    <div class="header-format" >
        <p class="header-text">대구가까</p>
    </div>

    <!--posting-->
    <section style="padding-top:5rem; padding-left:0;">

        <!--posting/writer-->
        <div class="writer-box">
            <div class="writer-img"></div>
            <div class="writer"><p style="margin:0;">대구 파수꾼</p></div>
        </div>

        <!--posting/images-->
        <div id="carouselExampleControls" class="carousel slide carousel-box" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height:200px;" src="{% static 'img/posting.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height:200px;" src="{% static 'img/posting.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height:200px;" src="{% static 'img/posting.png' %}" class="d-block w-100" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--posting/text-->
        <div class="text-box">
            <h1 class="text-title">화원유원지</h1>
            <p class="text-content">화원유원지라는 곳에 와봤어요!:) <br>물가도 깨끗하고 사람도 적고 <br>너무 좋았습니당</p>
            <div class="type-box"><p class="type-text">자연</p></div>
        </div>

    </section>

    <!--footer-->
    <div class="footer-list">
        <span class="footer-icon"><a href="{% url 'main' %}"><img style="height:1.5rem;" src="{% static 'img/home.png' %}"></a></span>
        <span class="footer-icon"><img style="height:1.5rem;" src="{% static 'img/location.png' %}"></span>
        <span class="footer-icon"><img style="height:1.5rem;" src="{% static 'img/search.png' %}"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
