{% extends 'footer.html' %}
{% load static %}

{% block content %}

    <div class="d-flex justify-content-start post-header px-2 align-items-center">
        <img class="circle-img ms-3" style="height:60px;" src="{{ course.user.profile_img.url }}">
        <div class="writer"><p style="margin:0; font-weight:bold; color: white;">{{ course.user }}</p></div>
    </div>
    
    <div class="mt-3 pb-5 mb-5">
        <div class="mx-4">
            <div class="d-flex justify-content-start">
                <h2 class="mb-0" style="font-weight: bold;">{{course.name}}</h2>
            </div>
            
            {% for place in course.place.all %}
            <div class="my-5">
                <div class="d-flex justify-content-center">
                    <img style="width: 300px; height: 300px;" class="place-img" src="{{ place.img.url }}" alt="">
                </div>
                <div class="mt-4">
                    <h4 style="font-weight: bold;">{{place.name}}</h4>
                    <div class=""><img style="width: 24px; height: 24px;" src="{% static 'img/location.png' %}" alt=""><span>{{place.address}}</span></div>
                    <div class="d-flex justify-content-start">
                        {{place.description}}
                    </div>                    
                </div>
            </div>
            <hr>
            {% endfor %}
            <div class="d-flex justify-content-start mt-3">
                <h4 style="font-weight: bold;">자유 태그</h4>
            </div>
            <div class="d-flex justify-content-start mb-5">
                {{course.hashtag}}
            </div>
        </div>
    </div>
{% endblock %}
