{% extends 'footer.html' %}
{% load static %}

{% block content %}
<form class="body" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <h2 class="my-3" style="font-weight: bold;">글쓰기</h2>
    </div>
    <div>
        <div>
            <div class="d-flex justify-content-start">
                <h2 class="mb-0">{{course.name}}</h2>
            </div>
            
            {% for place in course.place.all %}
            <div class="my-5">
                <div class="d-flex justify-content-center">
                    <label class="img-add" for="place-img-{{place.id}}">
                        <img class="img" src="{% static 'img/img-add.png' %}" alt="">
                        <input type="file" name="place-img-{{place.id}}" id="place-img-{{place.id}}">
                    </label>
                </div>
                <div class="mt-4">
                    <h4 style="font-weight: bold;">{{place.name}}</h4>
                    <div class="marker"><img src="{% static 'img/location.png' %}" alt=""><span>{{place.address}}</span></div>
                    <div class="d-flex justify-content-center">
                        <textarea class="description-input" placeholder="글을 작성해보세요." name="description-{{place.id}}" id="description-{{place.id}}" cols="30" rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-start mt-3">
                        <label for="hashtag-{{place.id}}"><h4 style="font-weight: bold;">자유 태그</h4></label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="hashtag-input" placeholder="태그를 작성해보세요." name="hashtag-{{place.id}}" id="hashtag-{{place.id}}" type="text">
                    </div>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
    <div class="d-flex justify-content-end my-3">
        <input class="post-submit" type="submit" value="완료">
    </div>
</form>
<script>
    const img = document.getElementsByClassName('img');
</script>
{% endblock %}
