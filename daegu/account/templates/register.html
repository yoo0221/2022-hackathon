<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div><label for="username">아이디</label><input type="text" name="username" id="username"></div>
        <div><label for="password">비밀번호</label><input type="password" name="password" id="password"></div>
        <div><input type="file" name="profile" id="profile"></div>
        <div><input type="submit"></div>
    </form>
</body>
</html>
